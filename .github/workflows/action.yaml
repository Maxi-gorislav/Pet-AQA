name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Checkout allure-github-action
        uses: actions/checkout@v2
        with:
          repository: allure-framework/allure-github-action
          ref: v2.2.0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew clean build
      - name: Publish Allure report
        uses: allure-framework/allure-github-action@v2.4.0
        with:
          command: allure generate build/reports/build/allure-report -c -o build/allure-report
          report_dir: build/reports/build/allure-report